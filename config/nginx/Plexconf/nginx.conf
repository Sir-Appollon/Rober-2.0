server {
    listen 443 ssl http2;
    server_name plex-robert.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/plex-robert.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plex-robert.duckdns.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # (Optionnel) HSTS après vérification que tout fonctionne :
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://192.168.2.38:32400/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name plex-robert.duckdns.org;
    location /.well-known/acme-challenge/ {
        root /var/www/html;  # Pour Let's Encrypt HTTP-01 si tu renouvelles
    }
    location / {
        return 301 https://$host$request_uri;
    }
}
