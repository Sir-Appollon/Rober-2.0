# /etc/nginx/conf.d/plex.conf

# map is fine here because conf.d is included inside the top-level http {} block
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 443 ssl;     # new syntax
    http2 on;           # replaces "listen ... http2"
    server_name plex-robert.duckdns.org;

    ssl_certificate     /etc/letsencrypt/live/plex-robert.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plex-robert.duckdns.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Optional once you're sure everything is HTTPS:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://192.168.2.38:32400/;

        # headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # websocket / HTTP/1.1 upgrades (Plex web)
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # stream-friendly timeouts
        proxy_read_timeout  3600;
        proxy_send_timeout  3600;
    }
}

# HTTP vhost
server {
    listen 80;
    server_name plex-robert.duckdns.org;

    # Dossier de challenge ACME
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }

    # Tout le reste -> HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
